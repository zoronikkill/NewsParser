version: "3.8"

services:
  bot:
    build:
      context: ./Bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_HOST=postgres_database
      - DB_PORT=5432
      - DB_NAME=news
      - DB_USER=root
      - DB_PASSWORD=root
    depends_on:
      postgres_database:
        condition: service_healthy
    volumes:
      - ./Bot:/app
    command: python /app/bot.py

  postgres_database:
    image: postgres:15
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: news
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "root"]
      interval: 10s
      timeout: 5s
      retries: 5

  parser:
    build:
      context: ./parser
    depends_on:
      postgres_database:
        condition: service_healthy
    volumes:
      - ./parser:/app
    command: python /app/parser.py

volumes:
  db_data:
